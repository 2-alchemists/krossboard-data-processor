name: Build cloud images

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build cloud images
    runs-on: ubuntu-18.04

    env:
      GOOGLE_APPLICATION_CREDENTIALS: gcp_packer_builder_sa_creds.json    

    steps:
      
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code
      uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install build dependencies   
      run: |
        make build-deps

    - name: Test package
      run: |
        make test

    - name: Check code quality
      uses: golangci/golangci-lint-action@v1
      with:
        version: v1.27

    - name: Build GCP image
      run: |
        echo -n ${{ secrets.GCP_PACKER_BUILDER_SA_KEY }} > $GOOGLE_APPLICATION_CREDENTIALS
        make dist-cloud-image-gcp    
