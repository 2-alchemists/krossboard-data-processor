apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: koamc-cluster-manager
  labels:
    app: koamc-cluster-manager
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - nodes
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metrics.k8s.io
  resources:
  - nodes
  - nodes/stats
  - pods
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: koamc-cluster-manager
  labels:
    app: "koamc-cluster-manager"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: koamc-cluster-manager
subjects:
- kind: User
  name: clusterUser
